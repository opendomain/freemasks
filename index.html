<html>
  <head>
    <title>FreeMasks.com</title>
    <script>
      function ContentLoaded() {
        checkSSL();
      }
            
      function checkSSL() {
        var loc = window.location;
        if (loc.protocol != 'https:' && loc.hostname != 'localhost') {
          var newLoc = 'https://' + loc.hostname;
          if (loc.port != '80') {
            newLoc += ":" + loc.port;
          }
          newLoc += loc.pathname + loc.search + loc.hash;
          window.location.replace(newLoc);
        }
      }      
    </script>
  </head>
  <body>
    <p>Free Masks</p>
    <script>
      document.addEventListener("DOMContentLoaded", ContentLoaded);
    </script>
  </body>
</html>
